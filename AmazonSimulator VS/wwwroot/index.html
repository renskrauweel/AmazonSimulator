<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">

    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }
        function randomize() {
            return Math.floor((Math.random() * 3) + 1);
        }

        var exampleSocket;

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;

            var worldObjects = {};
            var suitcaseCount = 3;

            function init() {
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();
                scene = new THREE.Scene();

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);

                var light = new THREE.AmbientLight(0x404040);
                light.intensity = 4;
                scene.add(light);

                //baggage hall
                var geometry = new THREE.PlaneGeometry(30, 30, 32);
                var material = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/floor.jpg"), side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                scene.add(plane);

                //Runway
                var geometry = new THREE.PlaneGeometry(150, 30);
                var material = new THREE.MeshBasicMaterial({ color: 0x3a3a3a, side: THREE.DoubleSide });
                var runway = new THREE.Mesh(geometry, material);
                runway.rotation.x = Math.PI / 2.0;
                runway.position.x = 15;
                runway.position.z = -15;
                scene.add(runway);

                //Runway white stripes
                var geometry = new THREE.PlaneGeometry(4, 1.5);
                var material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
                for (var i = 0; i < 17; i++) {
                    var x = -56 + i * 9;

                    var stripe = new THREE.Mesh(geometry, material);
                    stripe.rotation.x = Math.PI / 2.0;
                    stripe.position.x = x;
                    stripe.position.z = -15;
                    stripe.position.y = 0.001;
                    scene.add(stripe);

                }

                // Roads
                var geometry = new THREE.PlaneGeometry(20, 1);
                var material = new THREE.MeshBasicMaterial({ color: 0x6f6f6f, side: THREE.DoubleSide });
                var road = new THREE.Mesh(geometry, material);
                road.rotation.x = Math.PI / 2.0;
                road.position.x = 15;
                road.position.z = 5;
                road.position.y = .01;
                scene.add(road);
                // Lanes
                for (var i = 0; i < 4; i++) {
                    var z = 10 + i * 5;
                    var lane = new THREE.Mesh(geometry, material);
                    lane.rotation.x = Math.PI / 2.0;
                    lane.position.x = 15;
                    lane.position.z = z;
                    lane.position.y = .01;
                    scene.add(lane);
                }

                // Sides
                var geometry = new THREE.PlaneGeometry(1, 21);
                var sideLeft = new THREE.Mesh(geometry, material);
                sideLeft.rotation.x = Math.PI / 2.0;
                sideLeft.position.x = 5;
                sideLeft.position.z = 15;
                sideLeft.position.y = .01;
                scene.add(sideLeft);
                var sideRight = new THREE.Mesh(geometry, material);
                sideRight.rotation.x = Math.PI / 2.0;
                sideRight.position.x = 25;
                sideRight.position.z = 15;
                sideRight.position.y = .01;
                scene.add(sideRight);

                var sphericalSkyboxGeometry = new THREE.SphereGeometry(500, 32, 32);
                var sphericalSkyboxMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/Street View 360.jpg"), side: THREE.DoubleSide });
                var sphericalSkybox = new THREE.Mesh(sphericalSkyboxGeometry, sphericalSkyboxMaterial);
                scene.add(sphericalSkybox);

                //// Instantiate a loader
                //var loader = new THREE.GLTFLoader();

                //// Optional: Provide a DRACOLoader instance to decode compressed mesh data
                //THREE.DRACOLoader.setDecoderPath('/examples/js/libs/draco');
                //loader.setDRACOLoader(new THREE.DRACOLoader());

                //// Load a glTF resource
                //loader.load(
                //    // resource URL
                //    'models/myGarage.glb',
                //    // called when the resource is loaded
                //    function (gltf) {

                //        scene.add(gltf.scene);

                //        gltf.animations; // Array<THREE.AnimationClip>
                //        gltf.scene; // THREE.Scene
                //        gltf.scenes; // Array<THREE.Scene>
                //        gltf.cameras; // Array<THREE.Camera>
                //        gltf.asset; // Object

                //    },
                //    // called while loading is progressing
                //    function (xhr) {

                //        console.log((xhr.loaded / xhr.total * 100) + '% loaded');

                //    },
                //    // called when loading has errors
                //    function (error) {

                //        console.log('An error happened');

                //    }
                //);


                var OBJLoader = new THREE.OBJLoader();
                var mtlLoader = new THREE.MTLLoader();
                OBJLoader.setPath('models/');
                mtlLoader.setPath('models/');

                mtlLoader.load('myGarage.mtl', function (materials) {
                    materials.preload();
                    materials.wireframe = false;
                    OBJLoader.setMaterials(materials);
                    // load a resource
                    OBJLoader.load(
                        // resource URL
                        'myGarage.obj',

                        // called when resource is loaded
                        function (garage) {
                            var scalar = 35;
                            garage.scale.set(2 / scalar, 1 / scalar, 1 / scalar);
                            console.log(garage);

                            var group = new THREE.Group();
                            group.add(garage);

                            scene.add(group);

                            garage.position.x = 15;
                            garage.position.y = 0.001;
                            garage.position.z = 1.429;

                        },
                        // called when loading is in progresses
                        function (xhr) {

                            console.log((xhr.loaded / xhr.total * 100) + '% loaded');

                        },
                        // called when loading has errors
                        function (error) {

                            console.log('An error happened');

                        }
                    );
                });

                var OBJLoader = new THREE.OBJLoader();
                var mtlLoader = new THREE.MTLLoader();
                OBJLoader.setPath('models/');
                mtlLoader.setPath('models/');

                //Air Traffic Control Tower
                mtlLoader.load('PUSHILIN_radio_tower.mtl', function (materials) {
                    //mtlLoader.load('atct.mtl', function (materials) {

                    materials.preload();
                    materials.wireframe = false;
                    OBJLoader.setMaterials(materials);
                    // load a resource
                    OBJLoader.load(
                        // resource URL
                        'PUSHILIN_radio_tower.obj',
                        //'atct.obj',

                        // called when resource is loaded
                        function (tower) {
                            var scalar = 7;
                            tower.scale.set(scalar - 1, scalar - 3, scalar - 1);
                            console.log(tower);

                            var group = new THREE.Group();
                            group.add(tower);

                            scene.add(group);
                            //worldObjects[command.parameters.guid] = group;

                            tower.position.x = 2;
                            tower.position.y = 9;
                            tower.position.z = 3;

                        },
                        // called when loading is in progresses
                        function (xhr) {

                            console.log((xhr.loaded / xhr.total * 100) + '% loaded');

                        },
                        // called when loading has errors
                        function (error) {

                            console.log('An error happened');

                        }
                    );
                });



            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }

            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);

                if (command.command == "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        console.log(command.parameters.type);
                        switch (command.parameters.type) {
                            case "robot":
                                var geometry = new THREE.BoxGeometry(0.9, 0.3, 0.9);
                                var cubeMaterials = [
                                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                                ];
                                var material = new THREE.MeshFaceMaterial(cubeMaterials);
                                var robot = new THREE.Mesh(geometry, material);
                                robot.position.y = 0.15;

                                var group = new THREE.Group();
                                group.add(robot);

                                scene.add(group);
                                worldObjects[command.parameters.guid] = group;

                                //var object = worldObjects[command.parameters.guid];

                                //object.position.x = command.parameters.x;
                                //object.position.y = command.parameters.y;
                                //object.position.z = command.parameters.z;

                                //object.rotation.x = command.parameters.rotationX;
                                //object.rotation.y = command.parameters.rotationY;
                                //object.rotation.z = command.parameters.rotationZ;
                                break;

                            case "airplane":
                                var OBJLoader = new THREE.OBJLoader();
                                var mtlLoader = new THREE.MTLLoader();
                                OBJLoader.setPath('models/');
                                mtlLoader.setPath('models/');

                                mtlLoader.load('Airplane.mtl', function (materials) {
                                    materials.preload();
                                    materials.wireframe = false;
                                    OBJLoader.setMaterials(materials);
                                    // load a resource
                                    OBJLoader.load(
                                        // resource URL
                                        'Airplane.obj',
                                        // called when resource is loaded
                                        function (airplane) {
                                            var scalar = 50;
                                            airplane.scale.set(1 / scalar, 1 / scalar, 1 / scalar);
                                            console.log(airplane);

                                            var group = new THREE.Group();
                                            group.add(airplane);

                                            scene.add(group);
                                            worldObjects[command.parameters.guid] = group;

                                            var object = worldObjects[command.parameters.guid];

                                            object.position.x = command.parameters.x;
                                            object.position.y = command.parameters.y;
                                            object.position.z = command.parameters.z;

                                            object.rotation.x = command.parameters.rotationX;
                                            object.rotation.y = command.parameters.rotationY;
                                            object.rotation.z = command.parameters.rotationZ;

                                        },
                                        // called when loading is in progresses
                                        function (xhr) {

                                            console.log((xhr.loaded / xhr.total * 100) + '% loaded');

                                        },
                                        // called when loading has errors
                                        function (error) {

                                            console.log('An error happened');

                                        }
                                    );
                                });
                                break;
                            case "suitcase":
                                var OBJLoader = new THREE.OBJLoader();
                                var mtlLoader = new THREE.MTLLoader();
                                OBJLoader.setPath('models/');
                                mtlLoader.setPath('models/');

                                var suitcaseNr = randomize();
                                //suitcaseNr=1;

                                mtlLoader.load('Suitcase_' + suitcaseNr + '.mtl', function (materials) {
                                    materials.preload();
                                    materials.wireframe = false;
                                    OBJLoader.setMaterials(materials);
                                    // load a resource
                                    OBJLoader.load(
                                        // resource URL
                                        'Suitcase_' + suitcaseNr + '.obj',
                                        // called when resource is loaded
                                        function (suitcase) {
                                            switch (suitcaseNr) {
                                                case 1:
                                                    var scalar = 3;
                                                    suitcase.scale.set(scalar, scalar, scalar);
                                                    suitcase.children[1].material = new THREE.MeshBasicMaterial({ wireframe: false, opacity: 0 });
                                                    suitcase.children[1].material.transparent = true;
                                                    break;
                                                case 2:
                                                    var scalar = 11;
                                                    suitcase.scale.set(1 / scalar, 1 / scalar, 1 / scalar);
                                                    break;
                                                case 3:
                                                    var scalar = 3;
                                                    suitcase.scale.set(1.3 / scalar, 1 / scalar, 1 / scalar);
                                                    break;
                                            }

                                            console.log(suitcase);

                                            //suitcase.children[0].material = new THREE.MeshBasicMaterial({ color: 0xffffff });

                                            var group = new THREE.Group();
                                            group.add(suitcase);

                                            scene.add(group);
                                            worldObjects[command.parameters.guid] = group;

                                            var object = worldObjects[command.parameters.guid];

                                            switch (suitcaseNr) {
                                                case 1:
                                                    object.position.y = command.parameters.y + 0.62;
                                                    object.position.z = command.parameters.z + 1;
                                                    break;
                                                case 2:
                                                    object.position.y = command.parameters.y + 0.04;
                                                    object.position.z = command.parameters.z;
                                                    break;
                                                case 3:
                                                    object.position.y = command.parameters.y + 0.04;
                                                    object.position.z = command.parameters.z;
                                                    break;
                                            }

                                            object.position.x = command.parameters.x;

                                            object.rotation.x = command.parameters.rotationX;
                                            object.rotation.y = command.parameters.rotationY;
                                            object.rotation.z = command.parameters.rotationZ;

                                        },
                                        // called when loading is in progresses
                                        function (xhr) {

                                            console.log((xhr.loaded / xhr.total * 100) + '% loaded');

                                        },
                                        // called when loading has errors
                                        function (error) {

                                            console.log('An error happened');

                                        }
                                    );
                                });
                                break;
                        }
                    }
                    var object = worldObjects[command.parameters.guid];

                    if (object != undefined) {
                        object.position.x = command.parameters.x;
                        object.position.y = command.parameters.y;
                        object.position.z = command.parameters.z;

                        object.rotation.x = command.parameters.rotationX;
                        object.rotation.y = command.parameters.rotationY;
                        object.rotation.z = command.parameters.rotationZ;
                    }
                }
            }

            init();
            animate();
        }
    </script>
    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="GLTFLoader.js"></script>
    <script src="DRACOLoader.js"></script>
</body>

</html>
