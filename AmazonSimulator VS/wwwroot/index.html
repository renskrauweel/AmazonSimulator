<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">

    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var exampleSocket;

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;

            var worldObjects = {};
            var suitcaseCount = 3;

            function init() {
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();
                scene = new THREE.Scene();

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);

                var light = new THREE.AmbientLight(0x404040);
                light.intensity = 4;
                scene.add(light);

                //field
                var geometry = new THREE.PlaneGeometry(30, 30, 32);
                var material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                scene.add(plane);

                //Runway
                var geometry = new THREE.PlaneGeometry(1000, 20);
                var material = new THREE.MeshBasicMaterial({ color: 0x3a3a3a, side: THREE.DoubleSide });
                var runway = new THREE.Mesh(geometry, material);
                runway.rotation.x = Math.PI / 2.0;
                runway.position.x = 15;
                runway.position.z = -10;
                scene.add(runway);

                //Runway white stripes
                var geometry = new THREE.PlaneGeometry(2, 1);
                var material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
                var stripe0 = new THREE.Mesh(geometry, material);
                stripe0.rotation.x = Math.PI / 2.0;
                stripe0.position.x = -15;
                stripe0.position.z = -10;
                stripe0.position.y = 0.1;
                scene.add(stripe0);
                var stripe1 = new THREE.Mesh(geometry, material);
                stripe1.rotation.x = Math.PI / 2.0;
                stripe1.position.x = -10;
                stripe1.position.z = -10;
                stripe1.position.y = 0.1;
                scene.add(stripe1);
                var stripe2 = new THREE.Mesh(geometry, material);
                stripe2.rotation.x = Math.PI / 2.0;
                stripe2.position.x = -5;
                stripe2.position.z = -10;
                stripe2.position.y = .01;
                scene.add(stripe2);
                var stripe3 = new THREE.Mesh(geometry, material);
                stripe3.rotation.x = Math.PI / 2.0;
                stripe3.position.x =  0;
                stripe3.position.z = -10;
                stripe3.position.y = .01;
                scene.add(stripe3);
                var stripe4 = new THREE.Mesh(geometry, material);
                stripe4.rotation.x = Math.PI / 2.0;
                stripe4.position.x = 5;
                stripe4.position.z = -10;
                stripe4.position.y = .01;
                scene.add(stripe4);
                var stripe5 = new THREE.Mesh(geometry, material);
                stripe5.rotation.x = Math.PI / 2.0;
                stripe5.position.x = 10;
                stripe5.position.z = -10;
                stripe5.position.y = .01;
                scene.add(stripe5);
                var stripe6 = new THREE.Mesh(geometry, material);
                stripe6.rotation.x = Math.PI / 2.0;
                stripe6.position.x = 15;
                stripe6.position.z = -10;
                stripe6.position.y = .01;
                scene.add(stripe6);
                var stripe7 = new THREE.Mesh(geometry, material);
                stripe7.rotation.x = Math.PI / 2.0;
                stripe7.position.x = 20;
                stripe7.position.z = -10;
                stripe7.position.y = .01;
                scene.add(stripe7);
                var stripe8 = new THREE.Mesh(geometry, material);
                stripe8.rotation.x = Math.PI / 2.0;
                stripe8.position.x = 25;
                stripe8.position.z = -10;
                stripe8.position.y = .01;
                scene.add(stripe8);
                var stripe9 = new THREE.Mesh(geometry, material);
                stripe9.rotation.x = Math.PI / 2.0;
                stripe9.position.x = 30;
                stripe9.position.z = -10;
                stripe9.position.y = .01;
                scene.add(stripe9);
                var stripe10 = new THREE.Mesh(geometry, material);
                stripe10.rotation.x = Math.PI / 2.0;
                stripe10.position.x = 35;
                stripe10.position.z = -10;
                stripe10.position.y = .01;
                scene.add(stripe10);
                

                // Roads
                var geometry = new THREE.PlaneGeometry(20, 1);
                var material = new THREE.MeshBasicMaterial({ color: 0x4f4f4f, side: THREE.DoubleSide });
                var road = new THREE.Mesh(geometry, material);
                road.rotation.x = Math.PI / 2.0;
                road.position.x = 15;
                road.position.z = 5;
                road.position.y = .01;
                scene.add(road);
                // Lanes
                var lane1 = new THREE.Mesh(geometry, material);
                lane1.rotation.x = Math.PI / 2.0;
                lane1.position.x = 15;
                lane1.position.z = 10;
                lane1.position.y = .01;
                scene.add(lane1);
                var lane2 = new THREE.Mesh(geometry, material);
                lane2.rotation.x = Math.PI / 2.0;
                lane2.position.x = 15;
                lane2.position.z = 15;
                lane2.position.y = .01;
                scene.add(lane2);
                var lane3 = new THREE.Mesh(geometry, material);
                lane3.rotation.x = Math.PI / 2.0;
                lane3.position.x = 15;
                lane3.position.z = 20;
                lane3.position.y = .01;
                scene.add(lane3);
                // Sides
                var geometry = new THREE.PlaneGeometry(1, 16);
                var sideLeft = new THREE.Mesh(geometry, material);
                sideLeft.rotation.x = Math.PI / 2.0;
                sideLeft.position.x = 5;
                sideLeft.position.z = 12.5;
                sideLeft.position.y = .01;
                scene.add(sideLeft);
                var sideRight = new THREE.Mesh(geometry, material);
                sideRight.rotation.x = Math.PI / 2.0;
                sideRight.position.x = 25;
                sideRight.position.z = 12.5;
                sideRight.position.y = .01;
                scene.add(sideRight);

                var sphericalSkyboxGeometry = new THREE.SphereGeometry(500, 32, 32);
                var sphericalSkyboxMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/Street View 360.jpg"), side: THREE.DoubleSide });
                var sphericalSkybox = new THREE.Mesh(sphericalSkyboxGeometry, sphericalSkyboxMaterial);
                scene.add(sphericalSkybox);

                

                var OBJLoader = new THREE.OBJLoader();
                var mtlLoader = new THREE.MTLLoader();
                OBJLoader.setPath('models/');
                mtlLoader.setPath('models/');

                mtlLoader.load('myGarage.mtl', function (materials) {
                    materials.preload();
                    materials.wireframe = false;
                    OBJLoader.setMaterials(materials);
                    // load a resource
                    OBJLoader.load(
                        // resource URL
                        'myGarage.obj',

                        // called when resource is loaded
                        function (garage) {
                            var scalar = 50;
                            garage.scale.set(2 / scalar, 1 / scalar, 1 / scalar);
                            console.log(garage);

                            var group = new THREE.Group();
                            group.add(garage);

                            scene.add(group);
                            //worldObjects[command.parameters.guid] = group;
                           
                            garage.position.x = 15;
                            garage.position.y = 0.001;
                            garage.position.z = 3;
                            
                                        },
                        // called when loading is in progresses
                        function (xhr) {

                            console.log((xhr.loaded / xhr.total * 100) + '% loaded');

                        },
                        // called when loading has errors
                        function (error) {

                            console.log('An error happened');

                        }
                    );
                });


            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }

            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);

                if (command.command == "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        console.log(command.parameters.type);
                        switch (command.parameters.type) {
                            case "robot":
                                var geometry = new THREE.BoxGeometry(0.9, 0.3, 0.9);
                                var cubeMaterials = [
                                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                                ];
                                var material = new THREE.MeshFaceMaterial(cubeMaterials);
                                var robot = new THREE.Mesh(geometry, material);
                                robot.position.y = 0.15;

                                var group = new THREE.Group();
                                group.add(robot);

                                scene.add(group);
                                worldObjects[command.parameters.guid] = group;

                                //var object = worldObjects[command.parameters.guid];

                                //object.position.x = command.parameters.x;
                                //object.position.y = command.parameters.y;
                                //object.position.z = command.parameters.z;

                                //object.rotation.x = command.parameters.rotationX;
                                //object.rotation.y = command.parameters.rotationY;
                                //object.rotation.z = command.parameters.rotationZ;
                                break;

                            case "truck":
                                var OBJLoader = new THREE.OBJLoader();
                                var mtlLoader = new THREE.MTLLoader();
                                OBJLoader.setPath('models/');
                                mtlLoader.setPath('models/');

                                mtlLoader.load('Airplane.mtl', function (materials) {
                                    materials.preload();
                                    materials.wireframe = false;
                                    OBJLoader.setMaterials(materials);
                                    // load a resource
                                    OBJLoader.load(
                                        // resource URL
                                        'Airplane.obj',
                                        // called when resource is loaded
                                        function (truck) {
                                            var scalar = 150;
                                            truck.scale.set(2 / scalar, 1 / scalar, 1 / scalar);
                                            console.log(truck);

                                            var group = new THREE.Group();
                                            group.add(truck);

                                            scene.add(group);
                                            worldObjects[command.parameters.guid] = group;

                                            var object = worldObjects[command.parameters.guid];

                                            object.position.x = command.parameters.x;
                                            object.position.y = command.parameters.y;
                                            object.position.z = command.parameters.z;

                                            object.rotation.x = command.parameters.rotationX;
                                            object.rotation.y = command.parameters.rotationY;
                                            object.rotation.z = command.parameters.rotationZ;

                                        },
                                        // called when loading is in progresses
                                        function (xhr) {

                                            console.log((xhr.loaded / xhr.total * 100) + '% loaded');

                                        },
                                        // called when loading has errors
                                        function (error) {

                                            console.log('An error happened');

                                        }
                                    );
                                });
                                break;
                            case "suitcase":
                                var OBJLoader = new THREE.OBJLoader();
                                var mtlLoader = new THREE.MTLLoader();
                                OBJLoader.setPath('models/');
                                mtlLoader.setPath('models/');

                                var suitcaseNr = Math.floor((Math.random() * suitcaseCount) + 1);
                                suitcaseNr = 1;

                                mtlLoader.load('Suitcase_' + suitcaseNr + '.mtl', function (materials) {
                                    materials.preload();
                                    materials.wireframe = false;
                                    OBJLoader.setMaterials(materials);
                                    // load a resource
                                    OBJLoader.load(
                                        // resource URL
                                        'Suitcase_' + suitcaseNr + '.obj',
                                        // called when resource is loaded
                                        function (suitcase) {
                                            console.log(suitcase);

                                            //suitcase.children[0].material = new THREE.MeshBasicMaterial({ color: 0xffffff });

                                            var group = new THREE.Group();
                                            group.add(suitcase);

                                            scene.add(group);
                                            worldObjects[command.parameters.guid] = group;

                                            var object = worldObjects[command.parameters.guid];

                                            object.position.x = command.parameters.x;
                                            object.position.y = command.parameters.y;
                                            object.position.z = command.parameters.z;

                                            object.rotation.x = command.parameters.rotationX;
                                            object.rotation.y = command.parameters.rotationY;
                                            object.rotation.z = command.parameters.rotationZ;

                                        },
                                        // called when loading is in progresses
                                        function (xhr) {

                                            console.log((xhr.loaded / xhr.total * 100) + '% loaded');

                                        },
                                        // called when loading has errors
                                        function (error) {

                                            console.log('An error happened');

                                        }
                                    );
                                });
                                break;
                        }
                    }
                    var object = worldObjects[command.parameters.guid];

                    if (object != undefined) {
                        object.position.x = command.parameters.x;
                        object.position.y = command.parameters.y;
                        object.position.z = command.parameters.z;

                        object.rotation.x = command.parameters.rotationX;
                        object.rotation.y = command.parameters.rotationY;
                        object.rotation.z = command.parameters.rotationZ;
                    }
                }
            }

            init();
            animate();
        }
    </script>
    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="MTLLoader.js"></script>
</body>

</html>
