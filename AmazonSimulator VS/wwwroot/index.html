<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">

    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }
        function randomize() {
            return Math.floor((Math.random() * 3) + 1);
        }


        var exampleSocket;

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;

            var worldObjects = {};
            var suitcaseCount = 3;

            function init() {
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 30;
                camera.position.y = 10;
                camera.position.x = 30;
                cameraControls.update();
                scene = new THREE.Scene();

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);

                var light = new THREE.AmbientLight(0x404040);
                light.intensity = 4;
                scene.add(light);

                var light = new THREE.PointLight(0xff0000, 1, 100);
                light.position.set(50, 50, 50);
                scene.add(light);

                placeBaggageHall(scene);
                placeRunway(scene);
                placeRoads(scene);
                placeSkybox(scene);
                placeGarage(scene);
                placeRadioTower(scene);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }

            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);

                if (command.command == "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        console.log(command.parameters.type);
                        switch (command.parameters.type) {
                            case "robot":
                                var geometry = new THREE.BoxGeometry(0.9, 0.3, 0.9);
                                var cubeMaterials = [
                                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                                ];
                                var material = new THREE.MeshFaceMaterial(cubeMaterials);
                                var robot = new THREE.Mesh(geometry, material);
                                robot.position.y = 0.15;

                                var group = new THREE.Group();
                                group.add(robot);

                                scene.add(group);
                                worldObjects[command.parameters.guid] = group;
                                break;

                            case "airplane":
                                var OBJLoader = new THREE.OBJLoader();
                                var mtlLoader = new THREE.MTLLoader();
                                OBJLoader.setPath('models/');
                                mtlLoader.setPath('models/');

                                mtlLoader.load('Airplane.mtl', function (materials) {
                                    materials.preload();
                                    materials.wireframe = false;
                                    OBJLoader.setMaterials(materials);
                                    // load a resource
                                    OBJLoader.load(
                                        // resource URL
                                        'Airplane.obj',
                                        // called when resource is loaded
                                        function (airplane) {
                                            var scalar = 50;
                                            airplane.scale.set(1 / scalar, 1 / scalar, 1 / scalar);
                                            console.log(airplane);

                                            var group = new THREE.Group();
                                            group.add(airplane);

                                            scene.add(group);
                                            worldObjects[command.parameters.guid] = group;

                                            var object = worldObjects[command.parameters.guid];

                                            object.position.x = command.parameters.x;
                                            object.position.y = command.parameters.y;
                                            object.position.z = command.parameters.z;

                                            object.rotation.x = command.parameters.rotationX;
                                            object.rotation.y = command.parameters.rotationY;
                                            object.rotation.z = command.parameters.rotationZ;

                                        },
                                        // called when loading is in progresses
                                        function (xhr) {

                                            console.log((xhr.loaded / xhr.total * 100) + '% loaded');

                                        },
                                        // called when loading has errors
                                        function (error) {

                                            console.log('An error happened');

                                        }
                                    );
                                });
                                break;
                            case "suitcase":
                                var OBJLoader = new THREE.OBJLoader();
                                var mtlLoader = new THREE.MTLLoader();
                                OBJLoader.setPath('models/');
                                mtlLoader.setPath('models/');

                                var suitcaseNr = randomize();
                                //suitcaseNr=1;

                                mtlLoader.load('Suitcase_' + suitcaseNr + '.mtl', function (materials) {
                                    materials.preload();
                                    materials.wireframe = false;
                                    OBJLoader.setMaterials(materials);
                                    // load a resource
                                    OBJLoader.load(
                                        // resource URL
                                        'Suitcase_' + suitcaseNr + '.obj',
                                        // called when resource is loaded
                                        function (suitcase) {
                                            switch (suitcaseNr) {
                                                case 1:
                                                    var scalar = 3;
                                                    suitcase.scale.set(scalar, scalar, scalar);
                                                    suitcase.children[1].material = new THREE.MeshPhongMaterial({ wireframe: false, opacity: 0 });
                                                    suitcase.children[1].material.transparent = true;
                                                    break;
                                                case 2:
                                                    var scalar = 11;
                                                    suitcase.scale.set(1 / scalar, 1 / scalar, 1 / scalar);
                                                    break;
                                                case 3:
                                                    var scalar = 3;
                                                    suitcase.scale.set(1.3 / scalar, 1 / scalar, 1 / scalar);
                                                    break;
                                            }

                                            console.log(suitcase);

                                            //suitcase.children[0].material = new THREE.MeshBasicMaterial({ color: 0xffffff });

                                            var group = new THREE.Group();
                                            group.add(suitcase);

                                            scene.add(group);
                                            worldObjects[command.parameters.guid] = group;

                                            var object = worldObjects[command.parameters.guid];

                                            switch (suitcaseNr) {
                                                case 1:
                                                    object.position.y = command.parameters.y + 0.62;
                                                    object.position.z = command.parameters.z + 1;
                                                    break;
                                                case 2:
                                                    object.position.y = command.parameters.y + 0.04;
                                                    object.position.z = command.parameters.z;
                                                    break;
                                                case 3:
                                                    object.position.y = command.parameters.y + 0.04;
                                                    object.position.z = command.parameters.z;
                                                    break;
                                            }

                                            object.position.x = command.parameters.x;

                                            object.rotation.x = command.parameters.rotationX;
                                            object.rotation.y = command.parameters.rotationY;
                                            object.rotation.z = command.parameters.rotationZ;

                                        },
                                        // called when loading is in progresses
                                        function (xhr) {

                                            console.log((xhr.loaded / xhr.total * 100) + '% loaded');

                                        },
                                        // called when loading has errors
                                        function (error) {

                                            console.log('An error happened');

                                        }
                                    );
                                });
                                break;
                        }
                    }
                    var object = worldObjects[command.parameters.guid];

                    if (object != undefined) {
                        object.position.x = command.parameters.x;
                        object.position.y = command.parameters.y;
                        object.position.z = command.parameters.z;

                        object.rotation.x = command.parameters.rotationX;
                        object.rotation.y = command.parameters.rotationY;
                        object.rotation.z = command.parameters.rotationZ;
                    }
                }
            }

            init();
            animate();
        }
    </script>
    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="GLTFLoader.js"></script>
    <script src="DRACOLoader.js"></script>
    <script src="worldLoader.js"></script>
</body>

</html>
